name: Release Windows

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install FFmpeg
        shell: pwsh
        run: |
          $ffmpegVersion = "7.1"
          $ffmpegUrl = "https://github.com/GyanD/codexffmpeg/releases/download/$ffmpegVersion/ffmpeg-$ffmpegVersion-full_build-shared.zip"
          $ffmpegZip = "ffmpeg.zip"
          $ffmpegDir = "C:\ffmpeg"

          Write-Host "Downloading FFmpeg $ffmpegVersion..."
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip

          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path $ffmpegZip -DestinationPath $ffmpegDir -Force

          # Move contents up one level (remove version subdirectory)
          $extractedDir = Get-ChildItem -Path $ffmpegDir -Directory | Select-Object -First 1
          Get-ChildItem -Path $extractedDir.FullName | Move-Item -Destination $ffmpegDir -Force
          Remove-Item -Path $extractedDir.FullName -Force

          Write-Host "FFmpeg installed to $ffmpegDir"
          Get-ChildItem -Path $ffmpegDir
          Get-ChildItem -Path "$ffmpegDir\lib"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        env:
          CUDA_COMPUTE_CAP: "80"
          FFMPEG_DIR: C:\ffmpeg
        run: cargo build --release --features cuda --no-default-features

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/autosub.exe -DestinationPath autosub-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: autosub-windows-x86_64.zip
