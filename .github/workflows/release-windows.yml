name: Release Windows

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        env:
          CUDA_COMPUTE_CAP: "80"
        run: cargo build --release --features cuda,ffmpeg-static --no-default-features

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/autosub.exe -DestinationPath autosub-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: autosub-windows-x86_64.zip
