name: Release Windows

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download prebuilt FFmpeg (static)
        shell: pwsh
        run: |
          # Download FFmpeg STATIC build with MSVC libs for self-contained binary
          $ffmpegUrl = "https://github.com/System233/ffmpeg-msvc-prebuilt/releases/download/n7.1-241205/ffmpeg-n7.1-241205-gpl-amd64-static.zip"
          $ffmpegArchive = "ffmpeg.zip"
          Write-Host "Downloading FFmpeg static build from $ffmpegUrl"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegArchive
          # Extract
          Expand-Archive -Path $ffmpegArchive -DestinationPath C:\ffmpeg
          # Find the extracted directory name
          $extractedDir = Get-ChildItem -Path C:\ffmpeg -Directory | Select-Object -First 1
          Write-Host "FFmpeg extracted to: $($extractedDir.FullName)"
          Get-ChildItem -Path $extractedDir.FullName -Recurse -Depth 2 | Select-Object FullName
          # Set environment variable for subsequent steps
          echo "FFMPEG_DIR=$($extractedDir.FullName)" >> $env:GITHUB_ENV

      - name: Install LLVM for bindgen
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        shell: pwsh
        env:
          CUDA_COMPUTE_CAP: "80"
        run: |
          Write-Host "FFMPEG_DIR: $env:FFMPEG_DIR"
          # Verify FFmpeg structure
          Get-ChildItem -Path $env:FFMPEG_DIR -Recurse -Depth 1 | Select-Object FullName
          # Use ffmpeg-static feature for static linking (self-contained binary)
          cargo build --release --features cuda,ffmpeg-static --no-default-features

      - name: Create archive
        shell: pwsh
        run: |
          # Static build - no DLLs needed, just the exe
          Compress-Archive -Path target/release/autosub.exe -DestinationPath autosub-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: autosub-windows-x86_64.zip
