name: Release Windows

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup MSYS2 for FFmpeg build
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          path-type: inherit
          install: >-
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-clang

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add GNU target to Rust
        run: rustup target add x86_64-pc-windows-gnu

      - name: Build release binary
        shell: msys2 {0}
        env:
          CUDA_COMPUTE_CAP: "80"
        run: |
          # Use Cargo from Windows path (already in PATH)
          # Build with GNU target for FFmpeg compatibility
          cargo build --release --target x86_64-pc-windows-gnu --features cuda,ffmpeg-build --no-default-features

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/x86_64-pc-windows-gnu/release/autosub.exe -DestinationPath autosub-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: autosub-windows-x86_64.zip
