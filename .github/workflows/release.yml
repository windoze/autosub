name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (Metal)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        run: |
          cd target/release
          tar -czvf autosub-macos-arm64.tar.gz autosub
          mv autosub-macos-arm64.tar.gz ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autosub-macos-arm64
          path: autosub-macos-arm64.tar.gz

  build-linux:
    name: Build Linux (CUDA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.4.1'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "nvrtc"]'
          non-cuda-sub-packages: '["libcublas", "libcurand"]'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        env:
          CUDA_COMPUTE_CAP: "80"
        run: cargo build --release --features cuda --no-default-features

      - name: Create archive
        run: |
          cd target/release
          tar -czvf autosub-linux-x86_64.tar.gz autosub
          mv autosub-linux-x86_64.tar.gz ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autosub-linux-x86_64
          path: autosub-linux-x86_64.tar.gz

  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.4.1'
          method: 'local'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        env:
          CUDA_COMPUTE_CAP: "80"
        run: cargo build --release --features cuda --no-default-features

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/autosub.exe -DestinationPath autosub-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autosub-windows-x86_64
          path: autosub-windows-x86_64.zip

  release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            artifacts/autosub-macos-arm64/autosub-macos-arm64.tar.gz
            artifacts/autosub-linux-x86_64/autosub-linux-x86_64.tar.gz
            artifacts/autosub-windows-x86_64/autosub-windows-x86_64.zip
