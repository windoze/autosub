name: Release Linux

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux (CUDA)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavutil-dev libavformat-dev libavfilter-dev libavdevice-dev \
            libswresample-dev libswscale-dev libavcodec-dev libpostproc-dev \
            pkg-config clang \
            libasound2-dev libpulse-dev libjack-dev \
            libxcb1-dev libxcb-shm0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libva-dev libvdpau-dev libdrm-dev \
            libgl1-mesa-dev libcaca-dev \
            libraw1394-dev libavc1394-dev libiec61883-dev libdc1394-dev \
            libcdio-paranoia-dev libcdio-cdda-dev \
            libopenal-dev libsdl2-dev

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "nvrtc", "nvrtc-dev", "cudart-dev"]'
          non-cuda-sub-packages: '["libcublas", "libcublas-dev", "libcurand", "libcurand-dev"]'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        env:
          CUDA_COMPUTE_CAP: "80"
        run: cargo build --release --features cuda,ffmpeg-static --no-default-features

      - name: Create archive
        run: |
          cd target/release
          tar -czvf autosub-linux-x86_64.tar.gz autosub
          mv autosub-linux-x86_64.tar.gz ../..

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: autosub-linux-x86_64.tar.gz
